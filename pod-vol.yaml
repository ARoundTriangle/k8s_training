apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  containers:
  - image:  supergiantkir/animals:bear
    name: test-container
    volumeMounts:
    - mountPath: /app/data
      name: app-storage
  - image:  yanivomc/spring-music:latest
    name: test-container1
    volumeMounts:
    - mountPath: /app/data
      name: app-storage
  volumes:
  - name:  app-storage
    hostPath:
      # directory location on host
      path: /tmp/files
      # this field is optional
      type: Directory
